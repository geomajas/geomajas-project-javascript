<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title>Gwt editing javascript - Showcase</title>

	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,300' rel='stylesheet' type='text/css'>

	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<link href="../css/mqueries.css" rel="stylesheet" type="text/css" media="screen">

	<script src="../js/jquery.modernizr.min.js"></script>

	<script type="text/javascript">var isomorphicDir = "../showcase/sc/";</script>
	<script type="text/javascript" language="javascript" src="../serverExtension/serverExtension.nocache.js"></script>

</head>

<body>

<div id="page">

	<header id="header" class="wrapper">

		<div class="header_tagline">
			<h3>End point services</h3>
			<h4>
				Inspect which services the map currently uses.
			</h4>
		</div>

	</header>

	<section id="main">

		<div class="main_inner wrapper clearfix">

			<ul class="filter">
				<li id="showEndpoints">
					<a href="#">Log end points services</a>
				</li>
			</ul>

			<div class="columnsection">

				<div class="column one_half">

					<div id="js-map-element">
						<!-- on load, the map is attached here -->
					</div>

				</div>

				<div class="column one_half">

					<h4>Log:</h4>
					<ul id="log"></ul>

				</div>

			</div>

		</div><!-- END main inner -->

	</section><!-- END #content -->

</div><!-- END #page -->

<script src="../js/jquery-1.7.1.min.js"></script>

<script type="text/javascript">

	var map;
	var endpoint;

	function onGeomajasLoad() {

		map = new gm.Map("js-map-element");
		gm.ServerExtension.initializeMap(map, "app", "mapMain");

		endpoint  = new gm.service.EndPointService(gm.ServerExtension);
	}

	function log(txt) {
		while($('#log')[0].scrollHeight >= $('#js-map-element').height() - 100) {
			$('#log li:last-child').remove();
		}

		$('#log li').removeClass('first-log-item');
		$("#log").prepend("<li class='first-log-item log-item'>" + txt  + "</li>");
	}

	$('#showEndpoints').click(function() {
		$('.filter li').removeClass('active');
		log(
						"<strong>End point service url's:</strong><br>" +
						"<strong>CommandServiceUrl: </strong>" + endpoint.getCommandServiceUrl() + "<br>" +
						"<strong>LegendServiceUrl: </strong>" + endpoint.getLegendServiceUrl() + "<br>" +
						"<strong>DispatcherUrl: </strong>" + endpoint.getDispatcherUrl() + "<br>"
		);
	});

</script>

</body>

</html>
